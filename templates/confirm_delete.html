{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center mt-5">
        <div class="alert alert-danger shadow-sm">
            <h3 class="alert-heading text-danger fw-bold mb-3">Confirm Deletion</h3>
            <p class="fs-5">Are you sure you want to delete <strong>{{ object }}</strong>?</p>
            <p class="mb-4 text-muted">This action is permanent and cannot be undone. Associated data (like exam results) will also be deleted.</p>
            <form method="POST">
                {% csrf_token %}
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ cancel_url }}" class="btn btn-outline-secondary px-4">Cancel</a>
                    <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
